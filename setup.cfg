[metadata]
name = rabbitizer
# Version should be synced with include/common/RabbitizerVersion.h
version = 1.2.3
author = Decompollaborate
license = MIT
description = MIPS instruction decoder
url = https://github.com/Decompollaborate/rabbitizer
project_urls =
